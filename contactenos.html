	<div class="container-contact100">
	<div>
	</div>

		<button class="contact100-btn-show">
			<i class="fa fa-envelope-o" aria-hidden="true"></i>
		</button>

		<div class="wrap-contact100">
			<button class="contact100-btn-hide">
				<i class="fa fa-close" aria-hidden="true"></i>
			</button>

			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					CONTÁCTENOS
				</span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="¡OBLIGATORIO!">
					<span class="label-input100">Tú Nombre</span>
					<input class="input100" type="text" name="name" placeholder="Ingrese Nombre...">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "¡OBLIGATORIO!">
					<span class="label-input100">Teléfono</span>
					<input class="input100" type="text" name="email" placeholder="Ingrese su número telefónico...">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "¡OBLIGATORIO!">
					<span class="label-input100">Correo Elctrónico</span>
					<input class="input100" type="text" name="email" placeholder="Ingrese su correo electrónico...">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "¡OBLIGATORIO!">
					<span class="label-input100">País</span>
					<input class="input100" type="text" name="email" placeholder="Ingrese su país natal...">
					<span class="focus-input100"></span>
				</div>

					

				<div class="wrap-input100 validate-input" data-validate = "¡OBLIGATORIO!">
					<span class="label-input100">Mensaje</span>
					<textarea class="input100" name="message" placeholder="Ingresa tú mensaje aquí..."></textarea>
					<span class="focus-input100"></span>
				</div>  



				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Enviar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>

			
		</div>
	</div>
